version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: postgres_bem_digital
    restart: unless-stopped
    environment:
      POSTGRES_DB: bem_digital
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bem_digital_net

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - bem_digital_net

volumes:
  postgres_data:

networks:
  bem_digital_net:
    driver: bridge
